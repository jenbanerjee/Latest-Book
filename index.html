<script>
//alert($page24);
function hideShowTypeSpecificField(selectedValue, OCNumber){

  if(selectedValue=="Pet"){
    document.getElementById(OCNumber+'AnimalField').hidden=false;
    document.getElementById(OCNumber+'ToyField').hidden=true;
    document.getElementById(OCNumber+'AgeField').hidden=true;
  }
  else if (selectedValue=="Toy") {
    document.getElementById(OCNumber+'AnimalField').hidden=true;
    document.getElementById(OCNumber+'ToyField').hidden=false;
    document.getElementById(OCNumber+'AgeField').hidden=true;
  }
  else{
    document.getElementById(OCNumber+'AnimalField').hidden=true;
    document.getElementById(OCNumber+'ToyField').hidden=true;
    document.getElementById(OCNumber+'AgeField').hidden=false;
  }
}

function validateForm(){
  for(i=0; i<document.getElementById('book_inputs').elements.length; i++){
    if(document.getElementById('book_inputs').elements[i].required){
      if(document.getElementById('book_inputs').elements[i].value==""){
        //alert(document.getElementById('book_inputs').elements[i].name);
        return false;
      }
    }
  }
  return true;
}

</script>
